
{% extends 'landing_pages/base.html' %}

{% block content %}

<div class="container">
	<div class="row mt-5">
		<div class="col-md-5 col-sm-6">
			<a href="{% url 'profile' profile.pk %}" class="btn btn-light">Back To Profile</a>
		</div>
	</div>

	<div class="row justify-content-center mt-3 mb-5">
		<div class="col-md-5 col-sm-12 border-bottom">
			<form method="POST">
				{% csrf_token %}
				<h5>Are you Sure?</h5>
				<p>You are about to delete your profile, this cannot be undone</p>
				

				
				<div class="d-grid gap-2">
					<!--will span the width -->
					<button class="btn btn-danger mt-3">Delete Profile</button>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock content %}
